<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>BookStore</title>
    </head>
    <body>
        <h1>Books</h1>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
            </tr>
            <tr th:each="book : ${books}">
                <td th:text="${book.title}"></td>
                <td th:text="${book.getAuthor()?.name}"></td>
                <td th:text="${book.genre?.name}"></td>
                <td th:text="${book.price} + ' $'"></td>
            </tr>
        </table>
    </body>
  
</html>

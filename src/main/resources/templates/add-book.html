<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">➕ Add New Book</h2>

    <form th:action="@{/books/add}" th:object="${book}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
            <label for="authorId" class="form-label">Author ID</label>
            <input type="number" th:field="*{author.id}" class="form-control" id="authorId" required>
        </div>

        <div class="mb-3">
            <label for="genreId" class="form-label">Genre ID</label>
            <input type="number" th:field="*{genre.id}" class="form-control" id="genreId" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/books" class="btn btn-secondary">← Back to List</a>
            <button type="submit" class="btn btn-primary">Save Book</button>
        </div>
    </form>
</div>
</body>
</html>
